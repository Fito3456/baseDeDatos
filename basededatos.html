<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="basededatos2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
  <section>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">               
      <input type="text" name="buscar" placeholder="Buscar" class="finder" id="buscar" oninput="buscarAlumno()" oninvalid="mostrarCalificaciones()"/>
    </div>
  </nav>
</section>
<section id="fondo">
    <div class="container">

        <div class="row Alto"  >

            <div class="col-3 border-end menuBotones"> 

              <img src="/imagenes/hello.jpg" id="imagen-alumno" class="imagen">
              <img src="/imagenes/hello2.jpg" style="display: none;"   id="imagen-curso" class="imagen">
              <div class="botones">
                <button id="boton-alumno" type="button" onclick="mostrarElementos(['contenido-alumno', 'imagen-alumno'])">Alumnos</button>      
                <button id="boton-curso" type="button" onclick="mostrarElementos(['contenido-curso', 'imagen-curso'])"> Cursos</button>
               </div>
        </div>
            <div class="col-9" >
              <div id="contenido-alumno">
                <table  class="table table-bordered" id="alumno-tabla" >
                  <div id="datos">
                  <thead class="table-dark">
                     <tr style="text-align: center;">
                       <th scope="col"> Nombre</th>
                       <th scope="col"> Apellido</th>
                       <th scope="col"> Edad</th>
                       <th scope="col"> Curso</th>
                       <th scope="col"> Calificaciones</th>
                     </tr>
                    </div>
                  </thead>
                  <tbody class="separar-tr">
                  </tbody>
                 </table>
                 <div style=" display: flex; flex-direction: row;">
              <section  style="margin-right: 10px" >
                 <btn type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
                  Agregar
                  </btn>
                  <div class="modal" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <div class="modal-header">
                          <h4 class="modal-title">Agregar alumno</h4>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                  
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="nombre" class="form-label">Nombre:</label>
                              <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="mb-3">
                              <label for="apellido" class="form-label">Apellido:</label>
                              <input type="text" class="form-control" id="apellido">
                            </div>
                            <div class="mb-3">
                              <label for="edad" class="form-label">Edad:</label>
                              <input type="number" max="30" min="10" class="form-control" id="edad">
                            </div>
                          
                          </form>
                        </div>
                        <div class="modal-footer">
                          <btn type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</btn>
                          <button type="button" class="btn btn-warning" onclick="agregarAlumno(alumnos)">Agregar Alumno</button>
                        </div>
              </div>
          </section>
          <button id="total-calificaciones-btn " class="btn btn-success" onclick="calcularTotalCalificaciones()" >total de calificaciones</button>
             </div>
          </div>
          <div id="contenido-curso" style="display: none" >
            <table class="table table-bordered" id="curso-tabla" >
              <thead class="table-dark">
                  <tr style="text-align: center;">
                      <th scope="col">Nombre</th>
                      <th scope="col">Apellido</th>
                      <th scope="col">Edad</th>
                      <th scope="col">Curso</th>
                      <th scope="col">calificacion</th>
                  </tr>
              </thead>
              <tbody style="text-align: center;" class="separar-tr">
              </tbody>
              </table>
              <div style=" display: flex; flex-direction: row;">
              <section style="margin-right: 10px" >
                <btn onclick="showCourses()" type="button" class="btn btn-secondary" data-bs-toggle="modal1" data-bs-target="#myModal1">
                 Selecionar curso   
                 <div id="selectContainer" class="container" style="display: none;">
                   <div class="modal1" id="myModal1">
                     <div class="modal-dialog1">
                       <div class="modal-content1">            
                         <div class="modal-header1">
                         </div>
                         <div class="modal-body1">
                           <form>
                             <form id="formularioCursos">
                               <select id="cursos" name="cursos">
                                 <option id="cursos"></option>
                                 <option value="matematica">Matematica</option>
                                 <option value="biologia">Biologia</option>
                                 <option value="programacion">Programcion</option>
                                 <option value="Lenguaje">Lenguaje</option>
                                 <option value="Ciencias">Ciencias</option>
                               </select>
                             </form>
                           </form>
                         </div>
                         <div class="modal-footer1">
                          <p></p>
                           <button type="button"  class="btn btn-light btn-outline-danger btn-sm"  onclick="ImprimirTablaCurso(); RemplazarTablaAlumno()" onxl >Agregar Curso</button>
                         </div>
             </div>
                 </div>
                 </div>
               </div>
             </section>
             <section style="margin-right: 10px" >
              <btn onclick="agregarCalificacion()" type="button" class="boton-calificacion" data-bs-toggle="modal2" data-bs-target="#myModal2">
               Selecionar calificacion</btn>
               <div id="selectContainer2" class="container" style="display: none;  
               background-color: darkslategray;
               width: 224px;
               height: 72px;
               text-align: center;
               border: 3px solid white;
               border-radius: 9px;">
                 <div class="modal2" id="myModal2">
                   <div class="modal-dialog2">
                     <div class="modal-content2">            
                       <div class="modal-header2">
                       </div>
                       <div class="modal-body2" >
                         <form>
                           <form id="calificacion1"  style="margin-right: 10px">
                            <input type="number"  id="calificacion">
                           </form>
                         </form>
                       </div>
                       <div class="modal-footer2"  style="margin-right: 10px">
                         <button type="button" class="btn btn-warning" onclick="ImprimirTablaCurso(); RemplazarTablaAlumno()" >calificaciones</button>
                       </div>
           </div>
               </div>
               </div>
             </div>
           </section>
            </div>
      </div>
  </div>
</section>
            </div>
      </div>
  </div>
</section>



    <script src="basededatos3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
